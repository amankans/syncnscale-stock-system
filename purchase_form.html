    <style>
        /* Base styles for the page (optional, but good practice) */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* -------------------- MODAL STYLES -------------------- */
        /* Note: For this standalone file, the modal is displayed by default */
        .modal {
            display: flex; /* Show by default in this standalone file */
            position: relative; /* Use relative positioning for standalone */
            z-index: 10; 
            width: 100%; 
            height: 100%; 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1e293b; 
            padding: 30px;
            border: 1px solid #0ea5e9;
            width: 90%; 
            max-width: 500px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: left;
            margin: 20px; /* Add margin for spacing */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
            padding: 15px;
            background-color: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background: #38bdf8;
        }
        /* ------------------ END MODAL STYLES ------------------ */
    </style>

</head>

                <option value="Customer">Customer</option>
                <option value="Known Person">Known Person</option>

            <div id="cashifyDetails" style="display:none;">
                <label>Invoice No.:</label><br>
                <input type="text" id="invoiceNo" placeholder="e.g., CSH-20251105-001"><br><br>
                
                <label>Purchase Date:</label><br>
                <input type="date" id="purchaseDate"><br><br>

            <div id="customerDetails" style="display:none;">

                <label>ID Card Details:</label><br>

                <label>ID Card Image:</label><br>

    <script>
        // Modal open/close
        function openModal() {
            document.getElementById("purchaseModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("purchaseModal").style.display = "none";
        }

        // Show/hide conditional fields based on source (Renamed from toggleKnownPerson for clarity)
        function togglePurchaseDetails() {
            const source = document.getElementById("purchaseSource").value;
            
            // Hide all conditional fields first
            document.getElementById("knownPersonField").style.display = "none";
            document.getElementById("cashifyDetails").style.display = "none";
            document.getElementById("customerDetails").style.display = "none";

            // Show the relevant field
            if (source === "Known Person") {
                document.getElementById("knownPersonField").style.display = "block";
            } else if (source === "Cashify") {
                document.getElementById("cashifyDetails").style.display = "block";
            } else if (source === "Customer") {
                document.getElementById("customerDetails").style.display = "block";
            }
        }

        // Save Purchase (updated to handle all fields)
        function savePurchase() {
            const source = document.getElementById("purchaseSource").value;
            const imei = document.getElementById("imei").value;
            const model = document.getElementById("model").value;
            const price = document.getElementById("price").value;
            const storage = document.getElementById("storage").value;
            const color = document.getElementById("color").value;
            
            let extraDetails = "";

            if (source === "Known Person") {
                const name = document.getElementById("knownName").value;
                extraDetails = `Known Person Name: ${name}`;
            } else if (source === "Cashify") {
                const invoiceNo = document.getElementById("invoiceNo").value;
                const purchaseDate = document.getElementById("purchaseDate").value;
                extraDetails = `Invoice No: ${invoiceNo}\nDate: ${purchaseDate}`;
            } else if (source === "Customer") {
                const name = document.getElementById("customerName").value;
                const phone = document.getElementById("customerPhone").value;
                const idDetails = document.getElementById("idCardDetails").value;
                
                // Handle file upload for display only in this demo
                const idPicFile = document.getElementById("idCardPic").files[0];
                const idPic = idPicFile ? idPicFile.name : 'No file selected';
                
                // IMPORTANT: For a real application, you need to use JavaScript/API to upload this file to a server (like Google Drive or a custom backend)
                // The current code only displays the file name, it does *not* upload the file.

                extraDetails = `Customer Name: ${name}\nPhone: ${phone}\nID Details: ${idDetails}\nID Pic: ${idPic}`;
            }

            if (!source || !imei || !model) {
                alert("Please fill all required fields!");
                return;
            }

            alert(`Purchase Saved:\nSource: ${source}\n--- Extra Details ---\n${extraDetails}\n------------------\nIMEI: ${imei}\nModel: ${model}\nPrice: â‚¹${price}\nStorage: ${storage}\nColor: ${color}`);
            closeModal();
            // Clear the form fields after successful save (optional, but good practice)
            document.getElementById("purchaseForm").reset();

        }
