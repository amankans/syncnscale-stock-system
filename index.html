        .btn-container {

        button {

            border: none;

        }

        button:hover {

        }

            width: 90%;
            height: 75vh;
            margin-top: 30px;
            border: none;
            border-radius: 12px;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .active-frame {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

            font-size: 1.3em;
        }
